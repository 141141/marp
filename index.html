<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>mdSlide</title>
    <script>window.jQuery = window.$ = require('jquery');</script>

    <link rel="stylesheet" href="node_modules/photon/dist/css/photon.css" />
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane markdown">
            <textarea id="editor" wrap="soft"></textarea>
          </div>
          <div class="pane preview">
            <webview id="preview" autosize="on" preload="./js/slide.js" src="slide.html" disablewebsecurity></webview>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button class="btn btn-default pull-right" onclick="$('#preview')[0].openDevTools();"><span class="icon icon-flash"></span></button>

          <div class="btn-group pull-right" id="preview-modes">
            <button class="btn btn-default" id="preview-mode-markdown" data-class="">
              <span class="icon icon-pencil icon-text"></span>
              Markdown
            </button>
            <button class="btn btn-default active" id="preview-mode-screen" data-class="slide-view screen">
              <span class="icon icon-monitor icon-text"></span>
              1:1
            </button>
            <button class="btn btn-default" id="preview-mode-list" data-class="slide-view list">
              <span class="icon icon-doc-text icon-text"></span>
              Slide list
            </button>
          </div>
        </div>
      </footer>
    </div>
  </body>

  <script src="js/index.js"></script>
</html>
